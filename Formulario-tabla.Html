<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Tabla</title>
    
</head>
<body>

   <table border="1px" width="100%" style="background-color: rgb(246, 194, 253);margin-left: auto;margin: auto;">
    <tr>
        <td>
            <h2 style="text-align: center;">Formulario de Contacto</h2>
            <form id="contactForm" style="text-align: center;">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                 <br><br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                 <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                 <br><br>
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
                 <br><br>
                <label for="mensaje">Mensaje:</label>
                <br>
                <textarea id="mensaje" name="mensaje" rows="4" maxlength="300" required></textarea>
                 <br><br>
                <button type="button" onclick="enviarDatos()">Enviar Datos</button>
            </form>
        </td>
    </tr>
   </table>

    <h3 style="text-align: center;">Datos Enviados:</h3>
    <table id="tablaDatos" border="1px" width="100%" style="background-color: rgb(246, 194, 253);margin-left: auto;margin: auto;">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Asunto</th>
                <th>Mensaje</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="App.Js"></script>

</body>
</html>
