<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de ventas</title>
</head>
<body>

   <body background="fondo Joyeria.jpg"></body>
    <h2>Sistema de Ventas</h2>
    <label for="producto">Producto:</label>
    <input type="text" id="producto" placeholder="Nombre del producto">
    <button onclick="cargarProducto()">Cargar Producto</button><br><br>

    <label for="cod-producto">C贸digo del Producto:</label>
    <input type="number" id="cod-producto" placeholder="C贸digo del producto">
    <button onclick="cargarCodigo()">Cargar C贸digo</button><br><br>

    <label for="compras">Compras:</label>
    <input type="number" id="compras" placeholder="Cantidad de productos comprados">
    <button onclick="registrarCompras()">Registrar Compras</button><br><br>

    <label for="ventas">Ventas:</label>
    <input type="number" id="ventas" placeholder="Cantidad de productos vendidos">
    <button onclick="registrarVentas()">Registrar Ventas</button><br><br>

    <button onclick="eliminarDatos()">Eliminar Datos</button>


    <table border="1px" width="100%" style="background-color: rgb(255, 174, 221);">
        
        <tr>
            <th>Producto</th>
            <th>C贸digo</th>
            <th>Ventas</th>
            <th>Compras</th>
            <th>Stock</th>
        </tr>
        <tr>
            <td id="tablaproducto">-</td>
            <td id="tablacodigo">-</td>
            <td id="tablaventas">0</td>
            <td id="tablaCompras">0</td>
            <td id="tablaStock">0</td>
        </tr>
    </table>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
